<h2 class="mb-3 text-center p-5">LISTADO DE SERIES</h2>

<h5 class="mb-3 text-center p-2">Para añadir una serie nuevoa haz clic en: </h5>

<div class="mt-5 text-center">
  <a routerLink="/new" class="btn btn-success btn-lg px-4">
    Añadir serie
  </a>
</div>

<!--Recorremos la lista de series, pintaremos una tarjeta por cada una usando el id como identificador-->
<div class="row g-4 p-5">
  @for (s of series$ | async; track s.id) {
    <div class="col-md-4">
      <div class="card h-100 shadow-sm">

        <img [src]="s.image" class="card-img-top" alt="{{ s.title }}" style="height: 250px; object-fit: contain;">

        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ s.title }}</h5>
          <p class="card-text fw-semibold text-primary">{{ s.rating }} €</p>
        </div>
      </div>
    </div>
  }
</div>
